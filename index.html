<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <link rel="stylesheet" href="login.css">
    
    
</head>
<body>
    <div class="logoimg"><img src="https://dynamic.brandcrowd.com/preview/logodraft/ab170ea2-686e-4262-843d-1875453e8b8c/image/large.png"></div>

    <div class="hero">
        
        <div class="box">
            <div id="btn"></div>
            <div class="btnbox">
                <button type="button" class="togglebtn" onclick="login()">Login</button>
                <button type="button" class="togglebtn" onclick="signup()">SignUp</button>
            </div>
            <div class="tes">_____Login with_____</div>
            <div class="social">
                <img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-icon-png-images-icons-and-png-backgrounds-1.png">
                <img src="https://www.freepnglogos.com/uploads/logo-ig-png/logo-ig-png-instagram-logo-camel-productions-website-25.png">
                <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png">
            </div>
            <form class="input" id="login">
                <input type="email" class="inputfield" placeholder=" E-mail Id" required>
                <input type="password" class="inputfield" placeholder="password" required>
                <button type="submit" class="btnlo"><a href="home.html">Submit</a></button>
                <div class="extra">
                    <a href="forget page.html">Forget password?</a>
                </div>

            </form>
            <form class="input" id="signup">
                <input type="text" class="inputfield" placeholder="Name" required id="fullname" value="">
                <input type="email" class="inputfield" placeholder="E-mail Id/phone number" required id="fullemailid" value="">
                <input type="password" class="inputfield" placeholder="password" required>
                <input type="password" class="inputfield" placeholder="Confirm Password" required>
                <button type="submit" class="btnlo">SignUp</button>

            </form>
        </div>
        
    </div>

   <script>
    var x=document.getElementById("login");
    var y=document.getElementById("signup");
    var z=document.getElementsByClassName("togglebtn");
    function signup(){
        x.style.left="-400px";
        y.style.left="20px";
        
    }
    function login(){
        x.style.left="20px";
        y.style.left="450px";
    }
    
   </script>
</body>
</html>
